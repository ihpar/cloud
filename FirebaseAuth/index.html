<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication Demo</title>
  <style>
    .dv-auth-section {
      margin: 16px auto;
      padding: 32px;
      width: 700px;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input,
    button {
      padding: 16px;
      border: 1px solid #333;
      width: 100%;
      margin: 0 0 32px 0;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="dv-auth-section">
    <h2>Kayıt Formu</h2>
    <input type="text" id="txt-email-signup" placeholder="E-mail">
    <input type="password" id="txt-password-signup" placeholder="Şifre">
    <button type="button" id="btn-signup">Kaydol!</button>
  </div>


  <div class="dv-auth-section">
    <h2>Giriş Formu</h2>
    <input type="text" id="txt-email-login" placeholder="E-mail">
    <input type="password" id="txt-password-login" placeholder="Şifre">
    <button type="button" id="btn-login">Giriş Yap</button>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "",
      authDomain: "",
      projectId: "",
      storageBucket: "",
      messagingSenderId: "",
      appId: ""
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Initialize Firebase Authentication and get a reference to the service
    const auth = getAuth(app);

    document.getElementById("btn-signup").addEventListener("click", () => {
      const email = document.getElementById("txt-email-signup").value.trim();
      const password = document.getElementById("txt-password-signup").value.trim();

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("Kayıt başarılı!");
          console.log(user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log("Hata oldu!");
          console.log(errorMessage);
        });
    });


    document.getElementById("btn-login").addEventListener("click", () => {
      const email = document.getElementById("txt-email-login").value.trim();
      const password = document.getElementById("txt-password-login").value.trim();

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("Login başarılı");
          console.log(user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log("Login hatası");
          console.log(errorMessage);
        });
    });
  </script>
</body>

</html>
